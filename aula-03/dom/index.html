<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de gastos</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="lista">
      <h1 class="lista__title title">Suas Finan√ßas</h1>
      <h2 class="lista__subtitle subtitle">Novo item para controle</h2>
      <form action="" class="lista__form">
        <div class="lista__form-group">
          <label for="" class="lista__label">Item</label>
          <input type="text" class="lista__input" id="" placeholder="Insira uma nota">
        </div>
        <div class="lista__form-group">
          <label for="" class="lista__label">Valor</label>
          <input type="number" class="lista__input" id="" placeholder="0,00">
        </div>
        <div class="lista__form-group">
          <label for="" class="lista__label">Data</label>
          <input type="text" class="lista__input" id="" placeholder="xx/xx/xxxx">
        </div>
        <div class="lista__form-group">
          <button class="button lista__button">Salvar</button>
        </div>
      </form>
    </div>
    <div class="extrato">
      <h2 class="extrato__subtitle subtitle">Seu extrato</h2>
      <table class="extrato__table">
        <thead class="extrato__header">
          <th>Nome do item</th>
          <th>Valor</th>
          <th>Data</th>
        </thead>
      </table>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
